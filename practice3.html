<html>

<body>
<h1> Practice 3: Password Verification </h1> <br>

<label for="pw1"> First Password: </label>
<input type="text" id="pw1"> <br>

<label for="pw2"> Second Password: </label>
<input type="text" id ="pw2"> <br>

<button type="button" onclick="Verify()"> Verify </button>
<br> <br>

<script>
function Verify() {
	const PW1 = document.getElementById("pw1").value;
	const PW2 = document.getElementById("pw2").value;
		
	if (PW1.length < 8) {
		alert("First password is too short!");  }

	else if (PW2.length < 8){
		alert("Second password is too short!") ;}

	else if (PW1 === PW2) {
		alert("Both passwords match!"); }
	
	else {
		alert("Passwords do not match"); }
}

</script>
</body>
</html>
